<script>
    layui.use(['form', 'upload','code'], function(){ //加载code模块
        var form = layui.form()
            ,upload = layui.upload;
        layui.code(); //引用code方法
    });



    // 保存成功，刷新页面
    function submitChatbotSucc(bot) {
        if(bot.rc != 0){
            submitChatbotFail(bot);
        } else {
            parent.location.href = "/apps/chatbot/"+bot.data.robottype+".html?chatbotid="+bot.data.id;
        }
    }

    // 保存失败
    function submitChatbotFail(err){
        layer.confirm(err.data||err.error, {
            btn: ['关闭'],
            icon: 2,
            title: '提示'
        }, function (popup, layero) {
            layer.close(popup)
        }, function (popup) {
            // 取消方法
        });
    }
    layui.use('element', function(){
        var element = layui.element();
        element.on('tab(robottype)', function(data){
            console.log(data);
        });
    });


    layui.use(['element','form'], function () {
        var $=layui.jquery,element = layui.element();
        var type = "cosin"
        element.on('tab(robottype)', function(data){

            switch (data.index) {
                case 0:
                    type = "cosin"
                    break;
                case 1:
                    type = "tencent"
                    //console.log(type)
                    break;
                case 2:
                    type = "rasa"
                    break;
                default:
            }
            //console.log(type)
        });
        var form = layui.form();


        form.on('submit(save)', function (data) {
            //if (typeof type == "undefined"){type = 'cosin'}
            //console.log(type)
            switch (type) {
                case 'cosin':
                    data.field.robottype='cosin';
                    break;
                case 'tencent':
                    data.field.robottype='tencent';
                    break;
                case 'rasa':
                    data.field.robottype='rasa';
                    break;
                default:
            }
            var field = data.field;
            //console.log(field);
            if (field.id) {
                field.ops = 'update';
                restApiRequest({
                    silent: true,
                    path: "chatbot",
                    data: field
                }).then(submitChatbotSucc, submitChatbotFail);
            } else {
                console.log(field);
                field.ops = 'create';

                restApiRequest({
                    path: "chatbot",
                    data: field
                }).then(submitChatbotSucc, submitChatbotFail);
            }
            return false;
        });

        if ((!$('#id').val())||(!$('#id-Tencent').val())) {
            restApiRequest({
                path: "chatbot",
                silent: true,
                data: {
                    ops: "vacant"
                }
            }).then(function (data) {
                if(data.rc == 0 &&  data.data.length > 0){
                    var options = $.map(data.data, function (r) {
                        return '<option value="' + r.snsid + '">' + r.snsurl + '</option>';
                    });

                    $('#snsid').html(options);
                    $('#snsid-Tencent').html(options);
                    $('#snsid-RASA').html(options);
                    form.render('select');
                }
            }, function(error){
                console.log("error", error);
            })
        }
    })
</script>
